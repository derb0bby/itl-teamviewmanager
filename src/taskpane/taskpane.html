<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ansichten Manager</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="taskpane.css">
</head>

<body>
    <div id="app">
        <h2>Ansichten Manager</h2>
        <div id="AnsichtButtonsContainer" class="button-container">
            <!-- Ansicht buttons will be rendered dynamically -->
        </div>
        <button id="btnConfigureView" class="button-config">Einstellungen</button>

        <!-- Configuration Dialog -->
        <div id="configDialog" class="dialog" style="display: none;">
            <div class="dialog-content">
                <h2>Ansichten Verwalten</h2>
                <select id="AnsichtSelect" class="full-width"></select>

                <!-- Ansicht Management Input -->
                <div id="AnsichtManagement" class="Ansicht-management" style="display: none;">
                    <input id="AnsichtInput" class="columns-input" placeholder="Ansichtname eingeben" />
                    <button id="btnConfirmAddAnsicht" class="button-config">Hinzufügen</button>
                    <button id="btnConfirmRenameAnsicht" class="button-config">Umbenennen</button>
                </div>

                <div id="sheetConfig"></div>
                <div class="button-container">
                    <button id="btnAddAnsicht" class="button-config">Ansicht hinzufügen</button>
                    <button id="btnRenameAnsicht" class="button-config">Ansicht umbenennen</button>
                    <button id="btnDeleteAnsicht" class="button-config">Ansicht löschen</button>
                    <button id="btnAddSheet" class="button-config">Arbeitsblattansicht hinzufügen</button>
                    <button id="btnSaveConfig" class="button-config">Speichern</button>
                    <button id="btnCloseDialog" class="button-config">Dialog Schließen</button>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="messageDisplay" class="message-display"></div>
    </div>
    <script src="taskpane.js"></script>
</body>
</html>
